<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Admin Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                        <h:outputLabel value="Username: "/>
                        <p:inputText id="username" required="true" requiredMessage="Insira um username." value="#{user.loginname}"/>
                         
                        <h:outputLabel value="Pasword: "/>
                        <p:password value="" minLength="6" id="password" feedback="false" required="true" requiredMessage="Insira um password."/> 
                      
                        <h:commandButton value="Login" action=""/>
                         
                    </h:panelGrid>
                <p:growl id="growl" showDetail="true" />
        </h:form>
    </h:body>
</html>
